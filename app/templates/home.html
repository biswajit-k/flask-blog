{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block body %}
<h3>
    Welcome Back <strong>{{ user.username }}!</strong>
</h3>
<div class="mt-5">Posts-</div>
{% for post in posts %}
    <div class="card mb-3">
        <div class="card-body">
            <h4 class="card-title">{{ post.title }}</h4>
            <p class="card-text">{{ post.content }}</p>
        </div>
    </div>
{% endfor %}
{% endblock %}
