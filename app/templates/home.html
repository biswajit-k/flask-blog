{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block body %}
<h3>
    Welcome Back <strong>{{ current_user.username }}!</strong>
</h3>
<div class="mt-5">Posts-</div>
{% for post in posts %}
    <div class="card mb-3">
        <div class="card-body">
            <p class="card-text">{{ post.author }} says:</p>
            <p class="card-text">{{ post.body }}</p>
        </div>
    </div>
{% endfor %}
{% endblock %}
